apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    name: rabbitmq
    component: messaging
    version: "1.0.0"
spec:
  ports:
  - name: http
    port: 15672
    protocol: TCP
  - name: amqp
    port: 5672
    protocol: TCP
  - name: epmd
    port: 4369
    protocol: TCP
  selector:
    name: rabbitmq
    component: messaging
    version: "1.0.0"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    name: rabbitmq
    component: messaging
    version: "1.0.0"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: rabbitmq
      component: messaging
      version: "1.0.0"
  template:
    metadata:
      labels:
        name: rabbitmq
        component: messaging
        version: "1.0.0"
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: rabbitmq
        image: registry.hub.docker.com/library/rabbitmq:management
        # resources:
        #   requests:
        #     memory: "100M"
        #     cpu: "100m"
        #   limits:
        #     memory: "250M"
        #     cpu: "250m"
        ports:
        - containerPort: 5672
        imagePullPolicy: IfNotPresent
